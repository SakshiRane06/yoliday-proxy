events {}

http {
  include /etc/nginx/mime.types;

  server {
    listen 80;
    server_name localhost;

    # This is the root for our frontend files
    root /usr/share/nginx/html;
    index index.html;

    # Serve the static files directly
    location / {
      try_files $uri $uri/ /index.html;
    }

    # This is the magic part
    # Any request to /webhooks/rest/webhook gets proxied to the Rasa server
    location /webhooks/rest/webhook {
      # This URL comes from the internal Railway network
      proxy_pass http://rasa-server:5005/webhooks/rest/webhook;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }
  }
}